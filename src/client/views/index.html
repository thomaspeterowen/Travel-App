<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Weather Journal</title>
    <link
      href="https://fonts.googleapis.com/css?family=Oswald:400,600,700|Ranga:400,700&display=swap"
      rel="stylesheet"
    />
    <script type="text/javascript" src="../../../dist/main.js"></script>
  </head>
  <body>
    <div id="app">
      <h1 class="holder headline">Weather Journal App</h1>
      <p>
        When you add data below and hit 'Generate', your trip will be added to
        the journal.
      </p>
      <div class="holder zip">
        <label>Where and when are you going?</label>
        <label for="fname">Destination</label>
        <input type="text" id="dest" name="dest" placeholder="city" /><br />
        <label for="lname">Date:</label>
        <input type="date" id="date" name="date" value="date" /><br />
        <button id="generate" type="submit">Generate</button>
      </div>
      <div class="holder entry">
        <div class="title">Most Recent Entry</div>
        <div id="entryHolder">
          <div id="countdown"></div>
          <div id="temp"></div>
          <div id="content"></div>
        </div>
      </div>
    </div>
  </body>
</html>
